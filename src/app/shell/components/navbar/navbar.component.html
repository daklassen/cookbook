<nav class="navbar">
  <div class="container">
    <div class="logo"
         routerLink="/home"
         [inlineSVG]="'assets/img/logo.svg'"
         [forceEvalStyles]="true"></div>

    <a *ngIf="currentUserName"
       class="link"
       routerLinkActive="is-active"
       routerLink="/recipes">{{ 'NAVIG.RECIPES' | translate }}
    </a>

    <div class="container-right">

      <span *ngIf="!currentUserName"
            class="button is-primary"
            (click)="onLoginClicked()">
        {{ 'USER.LOGIN' | translate }}
      </span>

      <div *ngIf="currentUserName"
           class="profile-pic">
        <figure class="image is-64x64">
          <img class="is-rounded has-border"
               [src]="userPictureUrl"
               (click)="onLogoutClicked()"
               title="{{ 'USER.LOGOUT' | translate }}"/>
        </figure>
      </div>

    </div>
  </div>
</nav>
