<div class="file is-medium has-name is-fullwidth is-primary">
  <label class="file-label">

    <input class="file-input"
           type="file"
           (change)="startUpload($event.target.files)"
           accept=".jpg,.jpeg,.png">

    <span class="file-cta">
      <span class="file-label">
        {{ 'EDIT_RECIPE.IMAGE_SELECT' | translate }}
      </span>
    </span>
    <span class="file-name">
      {{ fileName }}
    </span>
  </label>
</div>
