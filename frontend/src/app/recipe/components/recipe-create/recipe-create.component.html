<app-breadcrumb [breadcrumps]="breadcrumbs"
                [titleKey]="'CREATE_RECIPE_PAGE.TITLE'"></app-breadcrumb>

<section class="section has-background-white-bis">
  <app-edit-recipe-form [recipe]="emptyRecipe"
                        [submitButtonText]="'GENERAL.CREATE' | translate"
                        (editedRecipe)="onRecipeCreated($event)"
                        (aborted)="onAbortClicked()">
  </app-edit-recipe-form>
</section>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size="medium"
             color="#fff"
             type="ball-spin-fade"></ngx-spinner>
