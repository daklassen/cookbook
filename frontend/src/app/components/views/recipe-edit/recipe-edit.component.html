<app-breadcrumb [breadcrumps]="breadcrumbs"
                [buttonLabelKey]="'EDIT_RECIPE_PAGE.DELETE'"
                (onButtonClicked)="onDeleteRecipe()"
                [titleKey]="'EDIT_RECIPE_PAGE.TITLE'">
</app-breadcrumb>

<section class="section has-background-white-bis"
         *ngIf="recipe">
  <app-edit-recipe-form [recipe]="recipe"
                        [submitButtonText]="submitButtonText$ | async"
                        (editedRecipe)="onRecipeUpdate($event)"
                        (aborted)="onAbortClicked($event)">
  </app-edit-recipe-form>
</section>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size="medium"
             color="#fff"
             type="ball-spin-fade"></ngx-spinner>
