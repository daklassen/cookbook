<nav class="navbar">
  <div class="container">
    <!-- logo -->
    <div class="navbar-brand">
      <a class="navbar-item disable-hover"
         routerLink="/home">
        <div class="logo"
             [inlineSVG]="'assets/img/logo.svg'"
             [forceEvalStyles]="true"></div>
      </a>

      <a role="button"
         class="navbar-burger"
         [class.is-active]="mobileMenuVisible"
         aria-label="menu"
         aria-expanded="false"
         (click)="onNavbarBurgerClick()">
        <span aria-hidden="true"></span> <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <!-- menu -->
    <div class="navbar-menu"
         [class.is-active]="mobileMenuVisible">
      <div class="navbar-start is-centered">
        <a class="navbar-item is-top-border"
           *ngIf="currentUser != null"
           routerLinkActive="is-active"
           routerLink="/recipes">{{ 'NAVIG.RECIPES' | translate }}
        </a>
      </div>

      <div class="navbar-end">
        <!-- user is logged in -->
        <div *ngIf="authService.getCurrentUser() | async as user; else showLoginButton"
             class="navbar-item has-dropdown"
             appHoverClass="is-active">
          <a class="navbar-link"> {{ user.displayName | titlecase }} </a>

          <div class="navbar-dropdown is-right is-boxed">
            <a class="navbar-item"> {{ 'USER.PROFILE' | translate }} </a>
            <hr class="navbar-divider" />
            <a (click)="onLogoutClicked()"
               class="navbar-item"> {{ 'USER.LOGOUT' | translate }} </a>
          </div>
        </div>

        <!-- user is not logged in -->
        <ng-template #showLoginButton>
          <div class="navbar-item login-button">
            <span class="button is-primary"
                  (click)="onLoginClicked()">
                  {{ 'USER.LOGIN' | translate }}</span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
